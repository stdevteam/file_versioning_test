{% extends 'layout.html' %}

{% block title %}Profile{% endblock %}

{% block content %}
<h2>Customers</h2>
<div>
  <div style="text-align: right; margin-bottom: 15px;">
    <form action="{{ url_for('document') }}" method="POST">
      <input type="submit" value="Create Document" />
    </form>
  </div>
  <p>Your documents list:</p>
  <table style="width: 100%;">
    <thead>
    <th>Name</th>
    <th>Add Draft</th>
    </thead>
    {% for document in documents %}
    <tr>
      <td>
        <form action="{{ url_for('document') }}" method="GET">
          <input type="hidden" name="_method" value="GET" />
          <input type="hidden" name="id" value="{{ document['id'] }}" />
          <input type="submit" value="{{ document['name'] }}" />
        </form>
        </td>
      <td>
        <form action="{{ url_for('document') }}" method="EDIT">
          <input type="hidden" name="_method" value="EDIT" />
          <input type="hidden" name="id" value="{{ document['id'] }}" />
          <input type="submit" value="Add Draft" />
        </form>
      </td>
    </tr>
    {% endfor %}
  </table>

</div>
{% endblock %}
